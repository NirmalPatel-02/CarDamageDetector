<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarGuard AI • Instant Damage Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CarGuard <span class="ai">AI</span></h1>
            <p>Insurance-Grade • 3-Stage Neural Analysis • 99.5% Accuracy</p>
        </header>

        <div class="upload-container" id="uploadContainer">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept="image/*" hidden>
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drop your car image here or <span class="highlight">click to upload</span></p>
                    <img id="preview" src="" alt="Preview">
                </div>
                <button type="submit" id="analyzeBtn" class="analyze-btn">
                    <span class="text">Analyze Damage</span>
                    <span class="loader" style="display:none;"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const form = document.getElementById('uploadForm');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loader = analyzeBtn.querySelector('.loader');
        const btnText = analyzeBtn.querySelector('.text');
        const modal = document.getElementById('resultModal');
        const modalBody = document.getElementById('modalBody');
        const closeBtn = document.querySelector('.close');

        // Click anywhere in drop zone
        dropZone.addEventListener('click', () => fileInput.click());

        // Preview image
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    preview.src = ev.target.result;
                    preview.style.display = 'block';
                    dropZone.classList.add('has-image');
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // Drag & drop
        ['dragover', 'dragenter'].forEach(evt => {
            dropZone.addEventListener(evt, (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });
        });

        ['dragleave', 'dragend', 'drop'].forEach(evt => {
            dropZone.addEventListener(evt, (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
            });
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                preview.src = URL.createObjectURL(e.dataTransfer.files[0]);
                preview.style.display = 'block';
                dropZone.classList.add('has-image');
            }
        });

        // Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files[0]) return alert("Please select an image");

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            btnText.style.display = 'none';
            loader.style.display = 'inline-block';
            analyzeBtn.disabled = true;

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                showResult(data);
            } catch (err) {
                showResult({result: "error", message: "Network error. Try again."});
            } finally {
                btnText.style.display = 'inline';
                loader.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        function showResult(data) {
            let html = '';
            const img = `<img src="data:image/jpeg;base64,${data.image}" class="result-image">`;

            if (data.result === "no_car") {
                html = `
                    <div class="result-card error">
                        <i class="fas fa-car-side-slash"></i>
                        <h2>Oops! No Car Detected</h2>
                        <p>We couldn't find a car in this image. Please upload a clear photo of a vehicle.</p>
                        <p><strong>Confidence:</strong> ${data.confidence}</p>
                        ${img}
                    </div>`;
            } else if (data.result === "undamaged") {
                html = `
                    <div class="result-card success">
                        <i class="fas fa-check-circle"></i>
                        <h2>Perfect Condition!</h2>
                        <p>Your car looks brand new. No damage detected.</p>
                        <p><strong>Confidence:</strong> ${data.confidence}</p>
                        ${img}
                    </div>`;
            } else if (data.result === "damaged") {
                const color = data.severity === "Severe" ? "#ff0066" : data.severity === "Moderate" ? "#ff8c00" : "#00dbde";
                html = `
                    <div class="result-card damaged" style="--accent: ${color}">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>${data.severity} Damage Detected</h2>
                        <p>${data.message}</p>
                        <div class="stats">
                            <div><span>Car Detection</span><strong>${data.car_confidence}</strong></div>
                            <div><span>Damage Confirmed</span><strong>${data.damage_confidence}</strong></div>
                            <div><span>Severity Level</span><strong>${data.severity_confidence}</strong></div>
                        </div>
                        ${img}
                    </div>`;
            } else {
                html = `<div class="result-card error"><h2>Error</h2><p>${data.message}</p></div>`;
            }

            modalBody.innerHTML = html + `<button class="retry-btn" onclick="location.reload()">Scan Another Car</button>`;
            modal.style.display = 'flex';
        }

        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
    </script>
</body>
</html>
