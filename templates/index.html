<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Damage Analysis AI • Instant Damage Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Car Damage Analysis <span class="ai">AI</span></h1>
            <p>Insurance-Grade • 3-Stage Neural Analysis • Instant Damage Detection</p>
        </header>

        <div class="upload-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept="image/*" hidden>
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drop your car image here or <span class="highlight">click to upload</span></p>
                    <img id="preview" src="" alt="Preview">
                </div>
                <button type="submit" id="analyzeBtn" class="analyze-btn">
                    <span class="text">Analyze Damage</span>
                    <span class="loader"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const form = document.getElementById('uploadForm');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loader = analyzeBtn.querySelector('.loader');
        const btnText = analyzeBtn.querySelector('.text');
        const modal = document.getElementById('resultModal');
        const modalBody = document.getElementById('modalBody');
        const closeBtn = document.querySelector('.close');
        let hasRunOnce = false;

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', e => {
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = ev => {
                    preview.src = ev.target.result;
                    preview.style.display = 'block';
                    dropZone.classList.add('has-image');
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        ['dragover', 'dragenter'].forEach(evt => dropZone.addEventListener(evt, e => { e.preventDefault(); dropZone.classList.add('drag-over'); }));
        ['dragleave', 'dragend', 'drop'].forEach(evt => dropZone.addEventListener(evt, e => { e.preventDefault(); dropZone.classList.remove('drag-over'); }));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                preview.src = URL.createObjectURL(e.dataTransfer.files[0]);
                preview.style.display = 'block';
                dropZone.classList.add('has-image');
            }
        });

        form.addEventListener('submit', async e => {
            e.preventDefault();
            if (!fileInput.files[0]) return alert("Please select an image");

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            loader.style.display = 'inline-block';
            btnText.style.display = 'none';
            if (!hasRunOnce) {
                btnText.innerHTML = "Waking up AI models… <small>(First load ~15s)</small>";
            } else {
                btnText.textContent = "AI is analyzing your car…";
            }
            analyzeBtn.disabled = true;

            try {
                const res = await fetch('/analyze', { method: 'POST', body: formData });
                const data = await res.json();
                hasRunOnce = true;
                showResult(data);
            } catch (err) {
                showResult({result: "error", message: "Network error. Try again."});
            } finally {
                loader.style.display = 'none';
                btnText.style.display = 'inline';
                btnText.innerHTML = "Analyze Damage";
                analyzeBtn.disabled = false;
            }
        });

        function showResult(data) {
            const img = `<img src="data:image/jpeg;base64,${data.image}" class="result-image">`;

            let content = '';
            if (data.result === "no_car") {
                content = `
                    <div class="result-card error">
                        <i class="fas fa-car-side-slash"></i>
                        <h2>No Car Detected</h2>
                        <p>Please upload a clear photo of a vehicle</p>
                        <div class="conf">Confidence: ${data.confidence}</div>
                        ${img}
                    </div>`;
            } else if (data.result === "undamaged") {
                content = `
                    <div class="result-card success">
                        <i class="fas fa-shield-alt"></i>
                        <h2>No Damage Found!</h2>
                        <p>Your car is in <strong>perfect condition</strong></p>
                        <div class="conf big">AI Confidence: ${data.confidence}</div>
                        ${img}
                    </div>`;
            } else if (data.result === "damaged") {
                const color = data.severity === "Severe" ? "#ff0066" : data.severity === "Moderate" ? "#ff5e00" : "#00dbde";
                content = `
                    <div class="result-card damaged" style="--accent:${color}">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>${data.severity} Damage</h2>
                        <p>${data.message}</p>
                        <div class="conf big">AI Confidence: ${data.overall_confidence}</div>
                        ${img}
                    </div>`;
            } else {
                content = `<div class="result-card error"><h2>Error</h2><p>${data.message}</p></div>`;
            }

            modalBody.innerHTML = `
                <div class="modal-inner">
                    ${content}
                    <button class="retry-btn" onclick="location.reload()">Scan Another Car</button>
                </div>
            `;
            modal.style.display = 'flex';
        }

        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
    </script>
</body>
</html>
